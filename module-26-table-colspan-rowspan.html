<!-- HTML TABLE COLSPAN & ROWSPAN -->
<!-- Tabel HTML dapat memiliki sel yang mencakup beberapa baris dan / atau kolom. -->

<!-- Tabel HTML - COLSPAN -->
<!-- Untuk membuat sel membentang di beberapa kolom, gunakan colspan atribut : -->
<table>
    <tr>
        <th colspan="2">Name</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>43</td>
    </tr>
    <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>57</td>
    </tr>
</table>
<!-- Catatan : Nilai colspan atribut mewakili jumlah kolom yang akan direntangkan  -->


<!-- HTML TABLE - ROWSPAN  -->
<!-- Untuk membuat sel mencakup beberapa baris, gunakan rowspan atribut : -->
<table>
    <tr>
        <th>Name</th>
        <td>Jill</td>
    </tr>
    <tr>
        <th rowspan="2">Phone</th>
        <td>555-1234</td>
    </tr>
    <tr>
        <td>555-84334</td>
    </tr>
</table>
<!-- Catatan : Nilai rowspan atribut menyatakan jumlah baris yang akan direntangkan -->
