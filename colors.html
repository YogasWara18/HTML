<!-- COLORS HTML -->
<!-- Warna HTML ditentukan dengan nama warna yang telah ditetapkan sebelumnya, atau dengan nilai RGB, HEX, HSL, RGBA, atau HSLA. -->

<!-- NAMA WARNA -->
<!-- Dalam HTML, warna dapat ditentukan dengan menggunakan nama warna : -->


<!-- BACKGROUND COLOR -->
<!-- Anda dapat mengatur background color untuk elemen HTML: -->
<h1 style="background-color:DodgerBlue;">Hello World</h1>
<p style="background-color:Tomato;">Lorem ipsum...</p>


<!-- TEXT COLOR -->
<!-- Anda dapat mengatur warna teks -->
<h1 style="color:Tomato;">Hello World</h1>
<p style="color:DodgerBlue;">Lorem ipsum...</p>
<p style="color:MediumSeaGreen;">Ut wisi enim...</p>


<!-- COLOR BORDER -->
<!-- Anda dapat mengatur warna dari border: -->
<h1 style="border:2px solid Tomato;">Hello world</h1>
<h1 style="border:2px solid DodgerBlue;">Hello world</h1>
<h1 style="border:2px solid Violet;">Hello world</h1>


<!-- COLOR VALUE -->
<!-- 
    Dalam HTML, warna juga dapat ditentukan menggunakan nilai RGB, nilai HEX, nilai HSL, nilai RGBA, dan nilai HSLA. 

    Tiga elemen <div> berikut memilki warna latar belakang yang diatur dengan nilai RGB, HEX, dan HSL :

    rgb(255, 99, 71)
    #ff6347
    hsl(9, 100%, 64%)

    Dua elemen <div> berikut memiliki warna latar belakang yang diatur dengan nilai RGBA dan HSLA, yang menambahkan saluran Alpha ke warna ( di sini kita memiliki transparansi 50% )
    
    rgba(255, 99, 71, 0.5)
    hsla(9, 100%, 64%, 0.5)
-->
<h1 style="background-color:rgb(255, 99, 71);">Hello world...</h1>
<h1 style="background-color:#ff6347;">Hello world...</h1>
<h1 style="background-color:hsl(9, 100%, 64%);">Hello world...</h1>

<h1 style="background-color:rgba(255, 99, 71, 0.5);">Hello world...</h1>
<h1 style="background-color:hsla(9, 100%, 64%, 0.5);">Hello world...</h1>



<!-- WARNA HTML RGB & RGBA -->
<!-- Nilai warna RGB mewakili sumber dari warna R ( Merah ), G ( Hijau ), B ( Biru ) -->
<!-- Nilai warna RGBA mewakili sumber dari warna R ( Merah ), G ( Hijau ), B ( Biru ), A ( Alpha ) adalah model RGB dengan tambahan nilai Alpha, yang menentukan transparansi warna. Nilai alpha berkisar dari 0 ( sepenuhnya transparan ) hingga ( sepenuhnya tidak transparan ) -->

<!-- NILAI WARNA RGB  -->
<!-- Dalam HTML, warna dapat ditentukan sebagai nilai RGB, menggunakan rumus ini : 

    RGB ( merah, hijau, biru )
    
    Setiap paramaeter ( merah, hijau, biru ) menentukan intensitas warna dengan nilai antara 0 dam 225.

    Ini berarti ada 256 x 256 x 256 = 16777216 kemungkinan warna!

    Misalnya, RGB(255, 0, 0) ditampilkan sebagai merah, kaeran merah ditetapkan ke nilai tertingginya ( 255 ), dan dua lainnya ( hijau, biru ) ditetapkan dengan nilai 0.

    Contoh lain, RGB(0, 255, 0) ditampilkan sebagai hijau, karena hijau ditetapkan ke nilai tertingginya ( 255 ), dan dua lainnya ( merah, biru ) ditetapkan dengan nilai 0.

    Untuk menampilkan warna hitam, atur semua parameter warna ke 0, seperti ini: RGB(0, 0, 0).
    
    Untuk menampilkan warna putih, atur semua parameter warna ke 255, seperti ini: RGB(255, 255, 255).
-->

<!-- NUANSA ABU - ABU -->
<!-- Nuansa abu - abu sering kali didefenisikan menggunakan nilai yang sama untuk ketipa parameter :  -->
rgb(60, 60, 60)     rgb(100, 100, 100)


<!-- NILAI WARNA RGBA -->
<!-- Nilai warna RGBA merupakan perluasan nilai warna RGB dengan saluran alfa - yang menentukan opasitas suatu warna.
    
     Nilai warna RGBA ditentukan dengan : 

     RGBA ( merah, hijau, biru, alfa )

     Parameter alpha adalah angka antara 0,0 ( sepenuhnya transparan ) dan 1,0 ( tidak transparan sama sekali ):
-->
rgba(255, 99, 71, 0)            rgba(255, 99, 71, 1)
