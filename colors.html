<!-- COLORS HTML -->
<!-- Warna HTML ditentukan dengan nama warna yang telah ditetapkan sebelumnya, atau dengan nilai RGB, HEX, HSL, RGBA, atau HSLA. -->

<!-- NAMA WARNA -->
<!-- Dalam HTML, warna dapat ditentukan dengan menggunakan nama warna : -->


<!-- BACKGROUND COLOR -->
<!-- Anda dapat mengatur background color untuk elemen HTML: -->
<h1 style="background-color:DodgerBlue;">Hello World</h1>
<p style="background-color:Tomato;">Lorem ipsum...</p>


<!-- TEXT COLOR -->
<!-- Anda dapat mengatur warna teks -->
<h1 style="color:Tomato;">Hello World</h1>
<p style="color:DodgerBlue;">Lorem ipsum...</p>
<p style="color:MediumSeaGreen;">Ut wisi enim...</p>


<!-- COLOR BORDER -->
<!-- Anda dapat mengatur warna dari border: -->
<h1 style="border:2px solid Tomato;">Hello world</h1>
<h1 style="border:2px solid DodgerBlue;">Hello world</h1>
<h1 style="border:2px solid Violet;">Hello world</h1>


<!-- COLOR VALUE -->
<!-- 
    Dalam HTML, warna juga dapat ditentukan menggunakan nilai RGB, nilai HEX, nilai HSL, nilai RGBA, dan nilai HSLA. 

    Tiga elemen <div> berikut memilki warna latar belakang yang diatur dengan nilai RGB, HEX, dan HSL :

    rgb(255, 99, 71)
    #ff6347
    hsl(9, 100%, 64%)

    Dua elemen <div> berikut memiliki warna latar belakang yang diatur dengan nilai RGBA dan HSLA, yang menambahkan saluran Alpha ke warna ( di sini kita memiliki transparansi 50% )
    
    rgba(255, 99, 71, 0.5)
    hsla(9, 100%, 64%, 0.5)
-->
<h1 style="background-color:rgb(255, 99, 71);">Hello world...</h1>
<h1 style="background-color:#ff6347;">Hello world...</h1>
<h1 style="background-color:hsl(9, 100%, 64%);">Hello world...</h1>

<h1 style="background-color:rgba(255, 99, 71, 0.5);">Hello world...</h1>
<h1 style="background-color:hsla(9, 100%, 64%, 0.5);">Hello world...</h1>
