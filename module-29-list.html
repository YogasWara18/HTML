<!-- HTML LIST  -->
<!-- Daftar HTML memungkinkan pengembang web untuk mengelompokkan serangkaian item terkait dalam daftar. -->
 <!DOCTYPE html>
 <html>
    <body>
        <h2>An Unordered HTML List</h2>

        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>

        <h2>An Ordered HTML List</h2>

        <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>

    </body>
 </html>


 <!-- UNORDERED HTML LIST -->
<!-- Daftar yang tidak beruntun dimulai dengan <ul> tag. setiap item dalam daftar dimulai dengan <li> tag. 

     Item daftar akan ditandai dengan poin - poin ( lingkaran hitam kecil ) secara default :
-->
<ul>
    <li>Coffe</li>
    <li>Tea</li>
    <li>Milk</li>
</ul>
