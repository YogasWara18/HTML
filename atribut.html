<!-- ATRIBUT HTML -->
<!-- Atribut HTML menyediakan informasi tambahan tentang elemen HTML -->

<!-- - Semua elemen HTML dapat memiliki ATRIBUT.
     - Atribut menyediakan INFORMASI TAMBAHAN tentang elemen.
     - Atribut selalu ditentukan di tag awal.
     - Atribut biasanya datang dalam pasangan nama/nilai seperti: name="value"
-->

<!-- ATRIBUT HREF -->
<!-- Tag ini <a> mendefinisikan hyperlink. href atribut menentukan URL halaman yang dituju oleh tautan tersebut : -->
<a href="https://www.w3schools.com">Visit W3School</a>
