<!-- HTML STYLES - CSS -->
<!-- CSS atau singkatan dari Cascading Style Sheets. -->
<!-- CSS menghemat banyak pekerjaan. CSS dapat mengendalikan tata letak beberapa halaman web sekaligus. -->

<!-- APA ITU CSS? -->
<!-- Cascading Style Sheets ( CSS ) digunakan untuk memformat tata letak halaman web.

    Dengan CSS, Anda dapat mengontrol warna, font, ukuran teks, jarak antar elemen, bagaimana elemen diposisikan dan ditata, gambar latar belakang atau warna latar belakang apa yang akan digunakan, tampilan berbeda untuk perangkat dan ukuran layar bebeda, dan banyak lagi!

    KIAT : Kata cascading berarti bahwa gaya yang diterapkan pada elemen induk juga akan berlaku pada semua elemen anak dalam induk. Jadi, jika anda meyetel warna teks isi menjadi "biru", semua judul, paragraf, dan elemen teks lainnya dalam isi juga akan mendapatkan warna yang sama ( kecuali Anda menentukan hal lain )!
-->

<!-- MENGGUNAKAN CSS -->
<!-- CSS dapat ditambahkan ke dokumen HTML dengan 3 cara : 
        - Inline = Dengan menggunakan style atribut di dalam elemen HTML
        - Internal = Dengan menggunakan <style> elemen di <head> bagian
        - Eksternal = Dengan menggunakan <link> elemen untuk menautkan ke file CSS eksternal.

     Cara yang paling umum untuk menambahkan CSS adalah dengan mempertahankan gaya dalam berkas CSS eksternal. Namun, dalam tutorial ini kita akan menggunakan gaya internal dan inline, karena cara ini lebih mudah didemonstrasikan dan lebih mudah bagi anda untuk mencoba sendiri.
-->

<!-- CSS SEBARIS  -->
<!-- CSS sebaris untuk menerapkan gaya unik pada satu elemen HTML.

     CSS sebaris menggunakan style atribut elemen HTMl. 

     Contoh berikut menetapkan warna teks <h1> elemen menjadi biru, dan warna teks elemen <p> menjadi merah :
-->
<h1 style="color:blue;">A Blue Heading</h1>
<p style="color:red;">A Red paragraph.</p>


<!-- CSS INTERNAL -->
<!-- CSS internal digunakan untuk menentukan gaya untuk satu halaman HTML.

     CSS internal didefinisikan di <head> bagian halaman HTML, dalam suatu <style> elemen.
    
    Contoh berikut menetapkan warna teks SEMUA <h1> elemen ( pada halaman tersebut ) menjadi biru, dan warna teks SEMUA elemen <p> menjadi merah. Selain itu, halaman akan ditampilkan dengan warna latar belakang "powderblue":
-->
<!DOCTYPE html>
<html>
    <head>
        <style>
            body {background-color: powderblue;}
            h1 {color: blue;}
            p {color: red;}
        </style>
    </head>
    <body>

        <h1>This is a heading</h1>
        <p>This is a paragraph</p>

    </body>
</html>


<!-- CSS EKSTERNAL -->
<!-- Lembar gaya eksternal digunakan untuk menentukan gaya untuk banyak halaman HTML . 

     Untuk menggunakan lembar gaya eksternal, tambahkan tautan ke lembar gaya tersebut di <head> bagian setiap halaman HTML :
-->
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>This is a heading</h1>
        <p>This is a paragraph</p>
    </body>
</html>
<!-- Lembar gaya eksternal dapat ditulis dalam editor teks apa pun. File tidak boleh berisi kode HTML apa pun, dan harus disimpan dengan ekstensi .CSS. -->

<!-- CSS COLORS FONTS & SIZES -->
<!-- Disini, kami akan menunjukkan beberapa properti CSS yang umum digunakan. Anda akan mempelajari lebih lanjut nanti.
     
     Properti CSS color menentukan warna teks yang akan digunakan.

     Properti CSS font-family mendefinisikan font yang akan digunakan.

     Properti CSS font-size menentukan ukuran teks yang akan digunakan.

     Contoh :
     Penggunaan properti warna CSS font-family dan font-size:
-->
<!DOCTYPE html> 
<html>
    <head>
        <style>
            h1  {
                color: blue;
                font-family: Verdana;
                font-size: 300%;
                }
            p   {
                color: red;
                font-family: courier;
                font-size: 160%;
            }
        </style>
    </head>
    <body>

        <h1>This is a heading</h1>
        <p>This is a paragraph</p>

    </body>
</html>


<!-- CSS BORDER -->
<!-- Properti CSS boder mendefinisikan batas di sektitar elemen HTML. -->
<!-- Tip: Anda dapat menentukan batas untuk hampir semua elemen HTML. -->
<!-- 
Contoh Penggunaan properti boder CSS : 

p {
    border: 2px solid powderblue;
}

-->


<!-- CSS PADDING -->
<!-- Properti CSS padding mendefinisikan padding ( spasi ) antara teks dan batas.  -->
<!-- 
Contoh Penggunaan properti border dan padding CSS :

p {
    border: 2px solid powderblue;
    padding: 30px;
}

-->


<!-- CSS MARGIN -->
<!-- Properti CSS margin mendefinisikan margin ( spasi ) diluar batas. -->
<!-- 
Contoh Penggunaan properti border dan margin CSS:

P {
    border: 2px solid powderblue;
    margin: 50px;
}

-->


<!-- LINK TO EXTERNAL CSS -->
<!-- Lembar CSS eksternal dapat direferensikan dengan URL lengkap atau dengan jalur relatif ke halaman web saat ini. -->
<!-- Contoh ini menggunakan URL lengkap untuk menautkan ke lembar gaya: -->
<link rel="stylesheet" href="https://www.w3schools.com/html/styles.css">
<!-- Contoh ini terhubung ke lembar gaya yang terletak di folder HTML pada situs web saat ini : -->
<link rel="stylesheet" href="/html/styles.css">
<!-- Contoh ini tertaut ke lembar gaya yang terletak di folder yang sama dengan halaman saat ini : -->
<link rel=" stylesheet" href="style.css">


<!-- RINGKASAN BAB -->
<!-- 
    - Gunakan atribut HTML style untuk gaya sebaris 
    - Gunakan elemen HTML <style> untuk menentukan CSS internal 
    - Gunakan elemen HTML <link> untuk merujuk ke file CSS eksternal
    - Gunakan elemen HTML <head> untuk menyimpan elemen <style> dan <link>
    - Gunakan properti CSS color untuk warna teks 
    - Gunakan properti CSS font-family untuk font teks
    - Gunakan properti CSS font-size untuk ukuran teks
    - Gunakan properti CSS border untuk batas
    - Gunakan properti CSS padding untuk spasi di dalam perbatasan
    - Gunakan properti CSS margin untuk spasi diluar batas
-->
