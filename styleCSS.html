<!-- APA ITU CSS? -->
<!-- Cascading Style Sheets ( CSS ) digunakan untuk memformat tata letak halaman web.

    Dengan CSS, Anda dapat mengontrol warna, font, ukuran teks, jarak antar elemen, bagaimana elemen diposisikan dan ditata, gambar latar belakang atau warna latar belakang apa yang akan digunakan, tampilan berbeda untuk perangkat dan ukuran layar bebeda, dan banyak lagi!

    KIAT : Kata cascading berarti bahwa gaya yang diterapkan pada elemen induk juga akan berlaku pada semua elemen anak dalam induk. Jadi, jika anda meyetel warna teks isi menjadi "biru", semua judul, paragraf, dan elemen teks lainnya dalam isi juga akan mendapatkan warna yang sama ( kecuali Anda menentukan hal lain )!
-->

<!-- MENGGUNAKAN CSS -->
<!-- CSS dapat ditambahkan ke dokumen HTML dengan 3 cara : 
        - Inline = Dengan menggunakan style atribut di dalam elemen HTML
        - Internal = Dengan menggunakan <style> elemen di <head> bagian
        - Eksternal = Dengan menggunakan <link> elemen untuk menautkan ke file CSS eksternal.

     Carayang paling umum untuk menambahkan CSS adalah dengan mempertahankan gaya dalam berkas CSS eksternal. Namun, dalam tutorial ini kita akan menggunakan gaya internal dan inline, karena cara ini lebih mudah didemonstrasikan dan lebih mudah bagi anda untuk mencoba sendiri.
-->
