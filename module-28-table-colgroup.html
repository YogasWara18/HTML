<!-- HTML TABLE COLGROUP -->
<!-- Elemen ini <colgroup> digunakan untuk memberi gaya pada kolom tertentu pada suatu tabel.  -->

<!-- HTML TABLE COLGROUP -->
<!-- Jika anda ingin memberi gaya pada dua kolom pertam suatu tabel, gunakan elemen <colgroup> dan <col>. -->
<!-- Elemen <colgroup> harus digunakan sebagai wadah untuk spesifikasi kolom. -->
<!-- Setiap kelompok ditentukan dengan sebuah <col> elemen. -->
<!-- Atribut span menentukan berapa banyak kolom yang mendapatkan gaya. -->
<!-- Atribut style mentukan gaya yang diberikan pada kolom. -->
<!-- Catatan : Ada pilihan properti CSS legal yang sangat terbatas untuk colgroups. -->
<table>
    <colgroup>
        <col span="2" style="background-color: #D6EEEE">
    </colgroup>
    <tr>
        <th>MON</th>
        <th>TUE</th>
        <th>WED</th>
        <th>THU</th>
    </tr>
</table>
<!-- CATATAN : Tag <colgroup> harus merupakan anak elemen <table> dan harus ditempatkan sebelum elemen tabel lainnya, seperti <thead>, <tr>, <td> dll. Tetapi setelah <caption> elemen, jika ada. -->


<!-- PROPERTI CSS YANG LEGAL -->
<!-- Hanya ada sedikit pilihan properti CSS yang diizinkan untuk digunakan dalam colgroup: 

     width properti
     visibility properti
     background properti 
     border properti

     Semua properti CSS lainnya tidak akan berpengaruh pada tabel anda.
-->


<!-- BEBERAPA ELEMEN KOLOM  -->
<!-- Jika anda ingin memberi gaya pada beberapa kolom dengan gaya yang berbeda, gunakan lebih dari satu <col> elemen di dalam <colgroup> : -->
<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <h2>Multiple Col Elements</h2>
        <p>Add multiple col elements in the colgroup:</p>

        <table style="width: 100%;">
            <colgroup>
                <col span="2" style="background-color: #D6EEEE">
                <col span="3" style="background-color: pink"> 
            </colgroup>
            <tr>

    </body>
