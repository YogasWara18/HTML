<!-- HTML BLOCK AND INLINE ELEMENTS ( blok HTML dan elemen sebaris ) -->
<!-- Setiap elemen HTML memiliki nilai tampilan default, tergantung pada jenis elemennya. 
    
     Dua nilai tampilan yang paling umum adalah blok dan sebaris. 
-->

<!-- BLOCK - LEVEL ELEMENTS ( elemen tingkat blok ) -->
<!-- Elemen tingkat blok selalu dimulai pada baris baru, dan peramban secara otomatis menambahkan spasi ( margin ) sebelum dan sesudah elemen.

     Elemen tinglat blok selalu menempati lebar penuh yang tersedia ( membentang ke kiri dan kanan sejauh mungkin ).

     Dua elemen blok yang umum digunakan adalah: <p> dan <div>.

    Elemen ini <p> mendefinisikan paragraf dalam dokumen HTML.

    elemen <div> mendefinisikan divisi atau bagian dalam dokumen HTML.
-->
<p style="border: 1px solid black">Hello world</p>
<div style="border: 1px solid black">Hello world</div>

<!-- Dalam HTML, elemen tingkat blok adalah elemen yang secara ottomatis memenuhi seluruh lebar parent-nya dan dimulai pada baris baru. Elemen ini digunakan untuk menyusun struktur halaman dengan cara yang lebih jelas dan terorganisir. 
 
     Contoh elemen tingkat blok yang umum :

     - <div>            ->  Elemen kontainer generik untuk mengelompokkan konten.
     - <p>              ->  Paragraf teks
     - <h1> hingga      ->  Heading atau judul dalam berbagai tingkatan
     - <ul> dan <ol>    ->  Daftar tidak berguna dan terurut
     - <table.          ->  Tabel data
     - <form>           ->  Formulir input pengguna.
     - <section>,
       <article>,
       <header>,
       <footer>         ->  Elemen semantik untuk struktur halaman.

     Karakteristik utama elemen blok :
     - Mengambil lebar penuh dari parent - nya secara default.
     - Dimulai pada baris baru, sehingga elemen berikutnya muncul dibawahnya.
     - Cocok untuk menyusun tata letak halaman.

     Sebaliknya, ada juga elemen inline, yang hanya mengambil ruang yang diperlukan dan tidak memulai baris baru seperti <span>, <a>, <strong>.
-->

<!-- Berikut adalah elemen tingkat blok dalam HTML: BLOCK - LEVEL ELEMENTS -->
<address></address>             <article></article>             <aside></aside>             <blockquote></blockquote>               <canvas></canvas> 
<dd></dd>                       <div></div>                     <dl></dl>                   <dt></dt>                               <fieldset></fieldset>
<figcaption></figcaption>       <figure></figure>               <footer></footer>           <form></form>                           <h1>-</h1><h6></h6>
<header></header>               <hr>                            <li></li>                   <main></main>                           <nav></nav>
<noscript></noscript>           <ol></ol>                       <p></p>                     <pre></pre>                             <section></section>
<table></table>                 <tfoot></tfoot>                 <ul></ul>                   <video></video>


<!-- INLINE ELEMENTS ( elemen segaris ) -->
<!-- Elemen sebaris tidak dimulai pada baris baru.
        
     Elemen sebaris hanya mengambil lebar seperlunya saja.

     Ini adalah elemen <span> didalam paragraf.
-->
<span style="border: 1px solid black">Inline elements</span>
<!-- Berikut adalah elemen sebaris dalam HTML : INLINE ELEMENTS -->
