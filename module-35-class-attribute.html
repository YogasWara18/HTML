<!-- CLASS ATTRIBUTE ( atribut kelas ) -->
<!-- Atribut ini class sering digunakan untuk menunjuk ke nama kelas dalam style sheet. Atribut ini juga dapat digunakan oleh JavaScript untuk mengakses dan memanipulasi elemen dengan nama kelas tertentu. 
     Dalam contoh berikut, kita memiliki tiga <div> elemen dengan class atribut bernilai "kota". ketiga <div> elemen tersebut akan ditata secara merata sesusai .city definisi gaya dibagian kepala :
-->
<!DOCTYPE html>
<html>
    <head>
        <style>
            .city {
                background-color: tomato;
                color: white;
                border: 2px solid black;
                margin: 20px;
                padding: 20px;
            }
        </style>
    </head>
    <body>

        <div class="city">
            <h2>London</h2>
            <p>Lorem ipsum dolor sit amet consectetur.</p>
        </div>

        <div class="city">
            <h2>England</h2>
            <p>Lorem ipsum dolor sit amet consectetur.</p>
        </div>

        <div class="city">
            <h2>Tokyo</h2>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing.</p>
        </div>
        
    </body>
</html>
