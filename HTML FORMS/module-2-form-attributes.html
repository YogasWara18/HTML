<!-- HTML FORM ATTRIBUTES -->
<!-- Bab ini menguraikan berbagai atribut untuk <form> elemen HTML. -->

<!-- THE ACTION ATTRIBUTE ( Atribut Aksi ) -->
<!-- Atribut "action" mendefinisikan tindakan yang akan dilakukan saat formulir dikirimkan.

     Biasanya, data formulir dikirim ke berkas di server saat pengguna mengklik tombol kirim. 

     Dalam contoh di bawah ini, data formulir dikirim ke berkas yang disebut "action_page.php". Berkas ini berisi skrip sisi server yang menangani data formulir :
-->
<!-- Contoh -->
<!-- Saat mengirim, kirim data formulir ke "action_page.php": -->
<form action="/action_page.php">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value="John"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" value="Doe"><br><br>
    <input type="submit" value="Submit">
</form>
<!-- TIP: jika "action" atribut dihilangkan, tindakan akan ditetapkan ke halaman saat ini. -->


<!-- ATRIBUT TARGET -->
<!-- Atribut "target" menentukan tempat untuk menampilkan respons yang diterima setelah mengirimkan formulir.

     Atribut "target" dapat memiliki salah satu nilai berikut :
-->
<!--    Value                   Description
        _blank                  Respon ditampilkan di jendela atau di tab baru 
        _self                   Respon ditampilkan di jendela saat ini 
        _parent                 Respon ditampilkan di frame induk
        _top                    Respon ditampilkan di seluruh badan jendela
        framename               Respon ditampilkan dalam iframe bernama

    Nilai defaultnya adalah _self yang berarti respons akan terbuka di jendela saat ini.
-->
<!-- Contoh -->
<!-- Di sini, hasil yang dikirimkan akan terbuka di tab browser baru : -->
<form action="/action_page.php" target="_blank"></form>


<!-- ATRIBUT METODE "method" -->
<!-- Atribut tersebut "method" menentukan metode HTTP yang akan digunakan saat mengirimkan data formulir.

     Data formulir dapat dikirim sebagai variabel URL ( dengan method="get" ) atau sebagai transaksi pasca HTTP ( dengan method="post" ).

     Metode HTTP default saat mengirimkan data formulir adalah GET.
-->
<!-- Contoh -->
<!-- Contoh ini menggunakan metode GET saat mengirimkan data formulir : -->
<form action="/action_page.php" method="get"></form>

<!-- Contoh -->
<!-- Contoh ini menggunakan metode POST saat mengirimkan data formulir : -->
<form action="/action_page.php" method="post"></form>

<!-- CATATAN TENTANG GET : -->
<!-- - Menambahkan data formuir ke URL, dalam pasangan nama/nilai
     - JANGAN PERNAH menggunakan GET untuk mengirim data sensitif! ( data formulir yang dikirimkan terlihat di URL! )
     - Panjang URL terbatas ( 2048 karakter )
     - Berguna untuk pengiriman formulir di mana pengguna ingin menandai hasilnya 
     - GET bagus untuk data yang tidak aman, seperti string kueri di google
-->

<!-- CATATAN TENTANG POST : -->
<!-- - Menambahkan data formulir di dalam badan permintaan HTTP ( data formulir yang dikirimkan tidak ditampilkan di URL ) 
     - POST tidak memiliki batasan ukuran, dan dapat digunakan untuk mengrim data dalam jumlah besar.
     - Pengiriman formulir dengan POST tidak dapat ditandai
-->
<!-- TIPS : Selalu gunakan POST jika data formulir berisi informasi sensitif atau pribadi! -->


<!-- THE AUTOCOMPLETE ATTRIBUTE ( autocomplete ) -->
<!-- Atribut autocomplete menentukan apakah formulir harus mengaktifkan atau menonaktifkan pelengkapan otomatis. 

     Saat pelengkapan otomatis aktif, peramban secara otomatis melengkapi nilai berdasarkan nilai yang telah dimasukkan pengguna sebelumnya.
-->
<!-- Contoh -->
<!-- Formulir dengan pelengkapan otomatis pada : -->
<form action="/action_page.php" autocomplete="on"></form>


<!-- THE NOVALIDATE ATTRIBUTE ( novalidate ) -->
<!-- Atributnya "novalidate" adalah atribut boolean.

     Bila ada, ini menentukan bahwa data formulir ( input ) tidak boleh divalidasi saat dikirimkan. 
-->
<!-- Contoh -->
<!-- Formulir dengan atribut novalidate -->
<form action="/action_page.php" novalidate></form>


<!-- DAFTAR SEMUA ATRIBUT <form> -->
<!-- Attribute                          Description
     accept-charset                     Menentukan pengkodean karakter yang digunakan untuk pengiriman formulir
     action                             Menentukan ke mana harus mengirim data formulir saat formulir dikirimkan
     autocomplete                       Menentukan apakah formulir harus mengaktifkan atau menonaktifkan autocomplete otomatis
     enctype                            Menentukan bagaimana data formulir harus dikodekan saat mengirimkannya ke server ( hanya untuk metod="POST" )
     method                             Menentukan metode HTTP yang akan digunakan saat mengirim data formulir
     name                               Menentukan nama formulir
     novalidate                         Menentukan bahwa formulir tidak boleh divalidasi saat dikirimkan
     rel                                Menentukan hubungan antara sumber daya yang ditautkan dan dokumen saat ini 
     target                             Menentukan tempat untuk menampilkan respons yang diterima setelah mengirimkan formulir
-->
