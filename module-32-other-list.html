<!-- HTML juga mendukung daftar deskripsi  -->

<!-- DAFTAR DESKRIPSI HTML -->
<!-- 
     Daftar deskripsi adalah daftar istilah, dengan deskripsi masing - masing istilah. 

     tag <dl> mendefinisikan daftar deskripsi, tag mendefinisikan istilah ( nama ), dan tag mendeskripsikan setiap istilah : <dt> <dd>
-->
<dl>
    <dt>Coffee</dt>
    <dd>- Black hot drink</dd>
    <dt>Milk</dt>
    <dd>- white cold drink</dd>
</dl>

<!-- RINGKASAN BAB -->
<!-- 
     - Gunakan elemen HTML <dl> untuk menentukan daftar deksripsi 
     - Gunakan elemen HTML <dt> untuk menentukan istilah dekripsi 
     - Gunakan elemen HTML <dd> untuk medeskripsikan istilah dalam daftar deskripsi.
-->
