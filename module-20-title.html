<!-- HTML PAGE TITLE -->
<!-- HTML PAGE TITLE adalah judul yang muncul di tab browser dan digunakan untuk memberikan gambaran singkat tentang isi halaman. Judul ini didefinisikan menggunakan elemen <title> yang ditempatkan dalam <head> -->
<!DOCTYPE html>
<html>
    <head>
        <title>This is page title</title>
    </head>
    <body>
        <h1>This is page html title</h1>
    </body>
</html>
<!-- Fungsi dan manfaat :
    - Menampilkan judul di tab browser -> Memudahkan pengguna mengenali halaman saat berpindah tab.
    - SEO ( Search Engine Optimization ) -> Mesin pencari seperti Google menggunakan judul untuk menilai relevansi dengan kata kunci pencarian.
-->
