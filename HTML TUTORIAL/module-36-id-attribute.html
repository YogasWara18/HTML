<!-- ID ATTRIBUTE ( atribut id ) -->
<!-- Atribut id menentukan id unik untuk elemen HTML. Nilai atribut id harus unik dalam dokumen HTML. 
     
     Atribut ini id digunakan untuk menunjuk ke deklarasi gaya tertentu dalam lembar gaya. atribut ini juga digunakan oleh JavaScript untuk mengakses dan memanipulasi elemen dengan ID tertentu.
     
     Sintaks untuk id adalah : tulis karakter hash ( # ), diikuti dengan nama id. Kemudian, tentukkan properti CSS dalam kurung kurawal {}.
     
     Dalam contoh berikut, kita memiliki <h1> elemen yang menunjuk ke nama id "myHeader". <h1> elemen ini akan diberi gaya sesuai #myHeader definisi gaya di bagian head :
-->
<!DOCTYPE html>
<html>
     <head>
          <style>
               #myHeader {
                    background-color: lightblue;
                    color: black;
                    padding: 40px;
                    text-align: center;
               }
          </style>
     </head>
     <body>
          <h1 id="myHeader">My Header</h1>
     </body>
</html>
<!-- Catatan : Nama id peka huruf besar/kecil 
     Catatan : Nama id harus mengandung setidaknya satu karakter, tidak dapat dimulai dengan angka, dan tidak boleh mengandung spasi ( spasi, tab, dll.)
-->

<!-- Perbedaan Antara kelas dan ID ( class & id ) -->
<!-- Nama kelas dapat digunakan oleh beberapa elemen HTML, sedangkan nama id hanya boleh digunakan oleh satu elemen HTML dalam halaman :  -->
<style>
     /* Style the element with the id "myHeader" */
     #myHeader {
          background-color: lightblue;
          color: black;
          padding: 40px;
          text-align: center;
     }

     /* Style all elments with the class name "city" */
     .city {
          background-color: tomato;
          color: white;
          padding: 10px;
     }
</style>

<!-- An element with a unique id ( gunakan nama id dengan kode unik ) -->
<h1 id="myHeader">My Cities</h1>

<!-- Multiple elements with same class ( Menggunakan elemen dengan nama class yang sama ) -->
<h2 class="city">London</h2>
<p>Lorem ipsum dolor sit amet.</p>

<p>Lorem ipsum dolor sit amet.</p>

<!-- HTML BOOKMARKS WITH ID AND LINKS ( Bookmarks HTML dengan ID dan Tautan ) -->
<!-- Penanda HTML digunakan untuk memungkinkan pembaca melompat ke bagian tertentu dari halaman web. 
     
     Bookmark dapat berguna jika halaman anda sangat panjang.

     Untuk menggunakan penenda buku, Anda harus membuatnya terlebih dahulu, lalu menambahkan tautan ke dalamnya.

     Lalu, saat tautan diklik, halaman akan bergulir ke lokasi yang terdapat penenda buku.

     Contoh : 

     <h2 id="C4">Chapter 4</h2>

     kemudian, tambahkan tautan ke penanda buku ("Lompat ke bab 4"), dari dalam halaman yang sama :

     <a href="#C4">Jump to chapter 4</a>

     Atau, Tambahkan tautan ke penanda buku ("Lompat ke bab 4"), dari halaman lain :

     <a href="html_demo.html#C4">Jump to Chapter 4</a>
-->
