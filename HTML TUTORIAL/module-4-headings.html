<!-- HEADING HTML -->

<!-- 
Judul HTML didefinisikan dengan tag <h1> to <h6>.

<h1> mendefinisikan judul yang paling penting. <h6> mendefinisikan judul yang paling tidak penting.
-->
<h1>Heading 1</h1>
<h2>Heading 2</h2>
<h3>Heading 3</h3>
<h4>Heading 4</h4>
<h5>Heading 5</h5>
<h6>Heading 6</h6>
<!-- Catatan: Browser secara otomatis menambahkan spasi ( margin ) sebelum dan sesudah judul -->

<!-- HEADING ITU PENTING -->
 <!-- 
Mesin pencari menggunakan heading untuk mengindeks struktur dan konten halaman web anda.

Pengguna sering kali membaca sekilas halaman berdasarkan judulnya. Penting untuk menggunakan heading guna menunjukkan struktur dokumen.

<h1> Judul harus digunakan untuk judul utama, diikuti oleh <h2> judul - judul, lalu yang kurang penting <h3>, dan seterusnya.

CATATAN : Gunakan HEADING HTML hanya untuk judul. Jangan gunakan heading untuk membuat teks besar atau tebal.
 -->


<!-- HEADING YANG LEBIH BESAR -->
<!-- Setiap heading HTML memeiliki ukuran default. Namun, Anda dapat menentukan ukuran untuk setiap judul dengan style atribut, menggunakan properti CSS font-size:  -->
<h1 style="font-size:60px;">Heading 1</h1>
