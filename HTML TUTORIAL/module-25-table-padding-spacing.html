<!-- HTML TABLE PADDING & SPACING -->
<!-- Tabel HTML dapat menyesuaikan bantalan di dalam sel, dan juga ruang antarsel.-->

<!-- TABEL HTML - PENGISI SEL -->
<!-- Pengisi sel merupakan ruang antara tepian sel dan isi sel. 
     Secara default, padding diatur ke 0.
     untuk menambahkan padding pada sel tabel, gunakan properti CSS padding :
-->
Contoh properti CSS : 
th, td {
    padding: 15px;
}

<!-- Untuk menambahkan bantalan hanya diatas konten, gunakan padding-top properti. 
     
     Tambahkan bantalan ke sisi laninnya dengan properti padding-bottom, padding-left, dan padding-right :
-->
Cohtoh properti CSS : 
th, td {
    padding-top: 10px;
    padding-bottom: 20px;
    padding-left: 30px;
    padding-right: 40px;
}

<!-- HTML TABLE - CELL SPACING -->
<!-- Jarak sel adalah ruang antara setiap sel.
     
     Secara default, spasi ditetapkan pada 2 piksel.

     Untuk mengubah spasi antar sel tabel, gunakan border-spacing properti CSS pada table elemen:
-->
Contoh properti CSS :
table {
    border-spacing: 30px;
}
