<!-- HTML TABLE SIZES -->
<!-- Tabel HTML dapat memiliki ukuran yang berbeda untuk setiap kolom, baris, atau keseluruhan tabel. -->
<!-- Gunakan style atribut dengan properti width atau height untuk menentukan ukuran tabel, baris, atau kolom. -->

<!-- HTML TABLE WIDTH -->
<!-- Untuk mengatur lebar tabel, tambahkan style atribut ke <table> elemen : -->
<table style="width:100%">
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
    </tr>
    <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
    </tr>
</table>
<!-- CATATAN : Menggunakan persentase sebagai satuan ukuran lebar berarti seberapa lebar elemen ini jika dibandingkan dengan elemen induknya, yang dalam kasus ini adalah <body> elemen tersebut. -->

<!-- HTML TABLE COLUMN WIDTH -->
<!-- Untuk mengatur ukuran kolom tertentu, tambahkan style atribut pada elemen <th> atau <td> : -->
<!-- CONTOH : Atur lebar kolom pertama menjadi 70%: -->
<table>
    <tr>
        <th style="width:70%">Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
    </tr>
    <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
    </tr>
</table>


<!-- HTML TABLE ROW HEIGHT -->
<!-- Untuk mengatur tinggi baris tertentu, tambhkan style atribut pada elemen baris tabel : -->
<!-- Contoh : Atur tinggi baris kedua menjadi 200 piksel : -->
<table style="width:100%">
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
    </tr>
    <tr style="height:200px">
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
    </tr>
    <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
    </tr>
</table>
