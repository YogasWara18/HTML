<!-- HTML STYLE GUIDE ( Panduan gaya HTML ) -->
<!-- Kode HTML yang konsisten, bersih, dan rapi memudahkan orang lain membaca dan memahami kode anda. -->
<!-- Berikut adalah beberapa panduan dan kiat untuk membuat kode HTML yang baik. -->


<!-- ALWAYS DECALRE DOCUMENT TYPE ( Selalu nyatakan jenis dokumen ) -->
<!-- Selalu nyatakan jenis dokumen sebagai baris pertama dalam dokumen anda.

     Jenis dokumen yang benar untuk HTML adalah:
-->
<!DOCTYPE html>


<!-- USE LOWERCASE ELEMENT NAMES ( Gunakan Nama elemen huruf kecil ) -->
<!-- HTML memperbolehkan pencampuran huruf besar dan huruf kecil pada nama elemen.

     Namun, Kami merekomendasikan panggunaan nama elemen dengan huruf kecil, karena : 

        - Mencampur nama dengan huruf besar dan kecil terlihat buruk.
        - Pengembang biasanya menggunakan nama dengan huruf kecil.
        - Huruf kecil terlihat lebih bersih.
        - Huruf kecil lebih mudah diketik.
-->
<!-- GOOD -->
<body>
    <p>Thi is a paragraph</p>
</body>

<!-- BAD -->
<BODY>
    <P>This is a paragraph</P>
</BODY>


<!-- CLOSE ALL HTML ELEMENTS ( Tutup semua elemen HTML ) -->
<!-- Dalam HTML, Anda tidak harus menutup semua elemen ( misalnya <p> elemen ).

     Namun, kami sangat menyarankan untuk menutup semua elemen HTML, seperti ini :
-->
<!-- GOOD -->
<section>
    <p>This is a paragraph</p>
    <p>This is a paragraph</p>
</section>

<!-- BAD -->
<section>
    <p>This is a paragraph.
    <p>This is a paragraph.
</section>
