<!-- HTML STYLE GUIDE ( Panduan gaya HTML ) -->
<!-- Kode HTML yang konsisten, bersih, dan rapi memudahkan orang lain membaca dan memahami kode anda. -->
<!-- Berikut adalah beberapa panduan dan kiat untuk membuat kode HTML yang baik. -->


<!-- ALWAYS DECALRE DOCUMENT TYPE ( Selalu nyatakan jenis dokumen ) -->
<!-- Selalu nyatakan jenis dokumen sebagai baris pertama dalam dokumen anda.

     Jenis dokumen yang benar untuk HTML adalah:
-->
<!DOCTYPE html>


<!-- USE LOWERCASE ELEMENT NAMES ( Gunakan Nama elemen huruf kecil ) -->
<!-- HTML memperbolehkan pencampuran huruf besar dan huruf kecil pada nama elemen.

     Namun, Kami merekomendasikan panggunaan nama elemen dengan huruf kecil, karena : 

        - Mencampur nama dengan huruf besar dan kecil terlihat buruk.
        - Pengembang biasanya menggunakan nama dengan huruf kecil.
        - Huruf kecil terlihat lebih bersih.
        - Huruf kecil lebih mudah diketik.
-->
<!-- GOOD -->
<body>
    <p>Thi is a paragraph</p>
</body>

<!-- BAD -->
<BODY>
    <P>This is a paragraph</P>
</BODY>


<!-- CLOSE ALL HTML ELEMENTS ( Tutup semua elemen HTML ) -->
<!-- Dalam HTML, Anda tidak harus menutup semua elemen ( misalnya <p> elemen ).

     Namun, kami sangat menyarankan untuk menutup semua elemen HTML, seperti ini :
-->
<!-- GOOD -->
<section>
    <p>This is a paragraph</p>
    <p>This is a paragraph</p>
</section>

<!-- BAD -->
<section>
    <p>This is a paragraph.
    <p>This is a paragraph.
</section>


<!-- USE LOWERCASE ATTRIBUTE NAMES ( Gunakan Nama Atribut Huruf Kecil ) -->
<!-- HTML memperbolehkan pencampuran huruf besar dan huruf kecil pada nama atribut. 
 
     Namun, kami merekomendasikan penggunaan nama atribut dengan huruf kecil, karena :
    
        - Mencampur nama dengan huruf besar dan kecil terlihat buruk.
        - Pengembang biasanya menggunakan nama dengan huruf kecil.
        - Huruf kecil terlihat lebih bersih. 
        - Huruf kecil mudah di ketik.
-->
<!-- Good -->
<a href="https://www.w3schools.com/html/">Visit our HTML tutorial</a>
<!-- Bad -->
<a HREF="https://www.w3schools.com/html/">Visit our HTML tutorial</a>


<!-- ALWAYS QUOTE ATTRIBUTE VALUES ( Selallu kutip nilai atribut ) -->
<!-- HTML memperbolehkan nilai atribut tanpa tanda kutip.

     Namun, kami merekomendasikan mengutip nilai atribut, karena :

        - Pengembang biasanya mengutip nilai atribut.
        - Nilai yang dikutip lebih mudah dibaca.
        - Anda HARUS menggunakan tanda kutip jika nilainya mengandung spasi
-->
<!-- Good -->
<table class="striped"></table>
<!-- Bad -->
<table class=striped></table>
<!-- Very Bad -->
<!-- Ini tidak berfungsi, karena nilainya mengandung spasi : -->
<table class=table striped></table>


<!-- ALWAYS SPECIFY ALT, WIDTH, AND HEIGHT FOR IMAGES ( Selalu Tentukan alt, lebar, dan tinggi untuk Gambar ) -->
<!-- Selalu tentukan "alt" atribut untuk gambar, Atribut ini penting jika gambar karena alasan tertentu tidak dapat ditampilkan.

     Selain itu, selalu tentukan "width" dan "height" pada gambar. Ini mengurangi kedipan, karena borwser dapat menyediakan ruang untuk gambar sebelum dimuat.
-->
<!-- Good -->
<img src="html5.gif" alt="HTML5" style="width:128px;height:128px">
<!-- Bad -->
<img src="html5.gif">
