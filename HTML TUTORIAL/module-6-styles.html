<!-- STYLE HTML style -->
<!-- Atribut HTML style digunakan untuk menambahkan gaya ke suatu elemen, seperti warna, font, ukuran, dan lainnya. -->


<!-- ATRIBUT STYLE HTML -->
<!-- Mengatur style suatu elemen HTML, dapat dilakukan dengan style atribut -->
<!-- ATRIBUT HTML STYLE MEMILIKI SINTAKSIS BERIKUT: -->
<tagname style="property:value;">
<!-- Properti adalah properti CSS. VALUE adalah nilai CSS.  -->


<!-- WARNA LATAR BELAKANG background-color -->
<!-- Properti CSS background-color menentukan warna latar belakang untuk elemen HTML. kedua elemen menjadi berubah warna biru  -->
 <body style="background-color: powderblue;">

    <h1>This is a Heading 1</h1>
    <p>This is a paragraph.</p>

 </body>

 <!-- Mengatur warna latar belakang untuk dua elemen berbeda -->
  <body>

    <h1 style="background-color:powderblue;">This is a heading</h1>
    <p style="background-color:tomato;">This is a paragraph</p>

  </body>


<!-- WARNA TEKS color  -->
<!-- Properti CSS color mendefinisikan warna teks untuk elemen HTML : -->
<h1 style="color:blue;">This is a heading</h1>
<p style="color:red;">This is paragraph.</p>


<!-- HURUF font-family -->
<!-- Properti CSS font-family mendefinisikan font yang akan digunakan untuk elemen HTML : -->
 <h1 style="font-family:verdana;">This is a heading</h1>
 <p style="font-family:courier;">This is a paragraph.</p>


<!-- UKURAN TEKS font-size -->
<!-- Properti CSS font-size mendefinisikan ukuran teks untuk elemen HTML: -->
<h1 style="font-size:300%;">This is a heading</h1>
<p style="font-size:160%;">This is a paragraph.</p>


<!-- PENYELARASAN TEKS text-align -->
<!-- Properti CSS text-align mendefinisikan perataan teks horizontal untuk elemen HTML : -->
<h1 style="text-align:center;">Centered Heading</h1>
<p style="text-align:center;">Centered Paragraph</p>


<!-- RINGKASAB BAB STYLE -->
<!-- 
- Gunakan style atribut untuk menata elemen HTML 
- Gunakan background-color untuk warna latar belakang
- Gunakan color untuk warna teks 
- Gunakan font-family untuk font teks
- Gunakan font-size untuk ukuran teks
- Digunakan text-align untuk penyelarasan teks
-->
