<!-- HTML ENCODING ( Character Sets ) "Pengkodean HTML ( Kumpulan karakter )" -->
<!-- Untuk menampilkan halaman HTML dengan benar, peramban web harus mengetahui rangkaian karakter mana yang akan digunakan. -->

<!-- ATRIBUT CHARSET HTML -->
<!-- Set karakter ditentukan dalam <meta> tag : -->
<!-- Contoh -->
<meta charset="UTF-8">
<!-- Berfungsi untuk "Menetapkan pengkodean karakter" ( character encoding ) halaman web agar menggunakan Unicode Transformation Format-8 alias UTF-8. Ini sangat penting karena :
 
          - Mendukung berbagai bahasa dan simbol, termasuk huruf Latin, Arab, Jepang, Emoji dan banyak lagi.
          - Mencegah karakter rusak ( seperti tanda tanya atau simbol aneh ) saat halaman ditampilkan di browser.
          - Meningkatkan kompatibilitas lintas platform dan perangkat, karena UTF-8 adalah standar yang paling umum digunakan di web saat ini.

     Tanpa deklarasi ini, browser bisa menebak - nebak encoding yang digunakan, dan hasilnya bisa bikin konten tampak kacau.
-->

<!-- THE ASCII CHARACTER SET ( Set karakter ASCII ) -->
<!-- Set karakter ASCII pada HTML merujuk pada penggunaan pengkodean karakter berbasis standar ASCII ( American Standard Code for information Interchange ). ASCII adalah sistem pengkodean karakter lama yang mewakili 128 karakter, termasuk huruf latin ( A - Z, a - z), angka ( 0 - 9 ), tanda baca besar, dan beberapa karakter kontrol.

     Dalam konteks HTML, jika kamu menetapkan set karakter sebagai ASCII, biasanya artinya kamu menggunakan bentuk subset dari pengkodean seperti ini : 
-->
<meta charset="US-ASCII">
<!-- Namun, pada praktiknya pengkodean UTF-8 lebih umum digunakan karena sudah mencakup ASCII dan jauh lebih luas.

     Fungsi utama set karakter ASCII dalam HTML:

          - Menjamin kompatibilitas dengan sistem lama atau perangkat lunak yang masih menggunakan standar ASCII.
          - Menghemat ruang ( dalam konteks tertentu ) karena ASCII hanya menggunakan 7 bit per karakter. 

     Tetapi perlu diingat: ASCII tidak mendukung karkater non-latin seperti huruf arab, Cina atau bahkan simbol mata uang seperti "£". jadi dalam pengembangan web modern, UTF-8 hampir selalu menjadi pilihan yang lebih aman dan fleksibel.
     kalau kamu bikin halaman web pakai teks bahasa indonesia atau campuran simbol lainnya, pengkodean UTF-8 jauh lebih cocok.
-->


<!-- THE ANSI CHARACTER SET ( SET KARAKTER ANSI ) -->
<!-- Set karakter ANSI dalam HTML mengacu pada sekelompok encoding yang dulunya digunakan di sistem windows, terutama untuk bahasa - bahasa tertentu. ANSI bukanlah standar resmi global seperti UTF-8, tapi lebih merupakan istilah umum yang dipakai Microsoft untuk menyebut encoding yang berbeda - beda tergantung locale ( wilayah ) pengguna.
     Misalnya :
      - Windows-1252 ( untuk bahasa inggris dan eropa barat )
      - Windows-1251 ( Untuk Rusia )
      - dan lainnya. 
     Kalau kamu melihat ini di HTML :
-->
<meta charset="windows-1252">
<!-- Artinya halaman tersebut menggunakan encoding ANSI untuk eropa barat. 
     Fungsi dalam HTML :

          - Menampilkan karakter lokal dengan benar di sistem Windows lama, misalnya karakter aksen dalam bahasa prancis atau jerman.
          - Kompatibilitas dengan dokumen lama atau sistem lawas yang belum beralih ke UTF-8. #
           
     Namun, ANSI tidak ideal untuk web modern, karena :

          - Setiap versi ANSI hanya mendukung karakter dari satu wilayah. 
          - Tidak bisa menampilkan simbol global, emoji, atau huruf non - latin secara konsisten. 
          - Tidak seuniversal dan seaman UTF-8. 

     Sekarang ini, Hampir semua halaman web menggunakan <meta charset="UTF-8"> karena lebih fleksibel dan internasional. Tapi seru juga kamu lagi ngulik kompatibilitas warisan digital!
-->


<!-- THE ISO-8859-1 CHARACTER SET ( Set karakter ISO-8859-1 ) -->
<!-- Set karakter ISO-8859-1, juga dikenal sebagai LATIN-1, adalah salah satu encoding karakter lama yang digunakan dalam HTML untuk menampilkan teks bebahasa Eropa Barat, seperti Inggris, Spanyol, Prancis, Jerman, dan Italia.

     Contoh Penggunaanya di HTML :
-->
<meta charset="ISO-8859-1">
<!-- Fungsi utamanya : 
     - Memastikan tampilan karakter khas Eropa Barat, seperti ñ, ü, ç, é, dan lain - lain, pada sistem yang mendukung ISO-8859-1.
     - Digunakan secara luas di dokumen HTML pada era awal internet sebelum UTF-8 menjadi standart dominan. 
     - Menyediakan kompatibilitas dengan browser atau perangkat lama yang belum beralih ke Unicode.

     Namun, karena ISO-8859-1 hanya mendukung 256 karakter, ia tidak bisa menampilkan simbol dari bahasa lain seperti Arab, Mandarin, atau emoji modern. Oleh karena itu, saat ini hampir semua web modern menggunakan UTF-8 karena mencakup jauh lebih banyak karakter dan simbol. 
-->


<!-- THE UTF-8 CHARACTER SET ( Set karakter UTF-8 ) -->
<!-- - Identik dengan ASCII untuk nilai dari 0 hingga 127
     - Tidak menggunakan karakter 128 sampai 159
     - Identik dengan ANSI dan 8859-1 dari 160 hingga 225
     - Melanjutkan dari nilai 256 hingga 10.000 karakter
-->
<meta charset="UTF-8">
