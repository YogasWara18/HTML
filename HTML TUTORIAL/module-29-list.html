<!-- HTML LIST  -->
<!-- Daftar HTML memungkinkan pengembang web untuk mengelompokkan serangkaian item terkait dalam daftar. -->
 <!DOCTYPE html>
 <html>
    <body>
        <h2>An Unordered HTML List</h2>

        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>

        <h2>An Ordered HTML List</h2>

        <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>

    </body>
 </html>


 <!-- UNORDERED HTML LIST -->
<!-- Daftar yang tidak beruntun dimulai dengan <ul> tag. setiap item dalam daftar dimulai dengan <li> tag. 

     Item daftar akan ditandai dengan poin - poin ( lingkaran hitam kecil ) secara default :
-->
<ul>
    <li>Coffe</li>
    <li>Tea</li>
    <li>Milk</li>
</ul>

<!-- Ordered HTML LIST -->
<!-- Daftar berurut dimulai dengan <ol> tag. Setiap item daftar dimulai dengan <li> tag.

     Item daftar akan ditandai dengan angka secara default : 
-->
<ol>
    <li>Coffeee</li>
    <li>Tea</li>
    <li>Milk</li>
</ol>

<!-- HTML DESCRIPTION LISTS -->
<!-- HTML juga mendukung daftar deskripsi.
 
     Daftar deskripsi adalah daftar istilah, dengan deskripsi masing - masing istilah.

     Tag <dl> mendefinisikan daftar deskripsi, <dt> tag mendefinisikan istilah ( nama ), dan <dd> tag mendeskripsikan setiap istilah :
-->
<dl>
    <dt>Coffee</dt>
    <dd>- black hot drink </dd>
    <dt>Milk</dt>
    <dd>- white cold drink</dd>
</dl>

<!-- HTML LIST TAGS -->
<!-- 
     <ul>   Digunakan untuk membuat daftar tidak berurutan ( unordered list ).
     <ol>   Digunakan untuk membuat daftar yang terurut ( ordered list ).
     <li>   Digunakan untuk mendefenisikan item dalam daftar.
     <dl>   Digunakan untuk membuat daftar deskriptif ( definition list ), Daftar ini biasanya digunakan untuk menampilkan istilah beseta penjelasannya, seperti kamus atau daftar istilah dengan definisi.
     <dt>   Digunakan untuk mendefinisikan istilah atau judul dalam daftar deskriptif ( <dl> ), Tag ini berpasangan dengan <dd> , yang berisi penjelasan atau definisi dari istilah tersebut.
     <dd>   Digunakan untuk mendefinisikan deskripsi atau penjelasan dari suatu istilah yang dituliskan dengan <dt> dalam daftar deskriptif ( <dl> ). Tag ini sangat berguna untuk membuat daftar dengan format yang lebih jelas, sperti kamus, daftar istilah, atau informasi teknis.
        -->
