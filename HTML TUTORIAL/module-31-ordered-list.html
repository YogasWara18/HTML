<!-- HTML ORDERED LISTS ( Daftar HTML yang diurutkan ) -->
<!-- Tag HTML <ol> mendefinisikan daftar berurut. Daftar berurut dapat berupa angka atau alfabet. -->

<!-- Daftar HTML yang diurutkan ( Ordered HTML list <ol> ) -->
<!-- Daftar berurut dimulai dengan <ol> tag. Setiap item daftar dimulai dengan <li> tag. 
    
    Iten daftar akan ditandai dengan angka secara default :
-->
<ol>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ol>

<!-- ORDERED HTML LIST - THE TYPE ATTRIBUTE ( Daftar HTML berurut - Atribut tipe ) -->
<!-- Atribut type tag <ol> mendefinisikan jenis penanda item daftar : -->
<!-- 
     - type="1"     =  Angka (1, 2, 3..)
     - type="A"     =  Huruf kapital (A, B, C..)
     - type="a"     =  Huruf kecil (a, b, c..)
     - type="I"     =  Angka Romawi kapital (I, II, III..)
     - type="i"     = Angka Romawi kecil (i, ii, iii..)
-->

<!-- ANGKA ( type="1" ) -->
<ol type="1">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ol>

<!-- HURUF BESAR ( type="A" ) -->
<ol type="A">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ol>

<!-- HURUF KECIL ( type="a" ) -->
<ol type="a">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ol>

<!-- ANGKA ROMAWI BESAR ( type="I" ) -->
<ol type="I">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ol>

<!-- ANGKA ROMAWI KECIL ( type="i" ) -->
<ol type="i">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ol>


<!-- PENGHITUNGAN DAFTAR KONTROL -->
<!-- Secara default, daftar yang diurutkan akan dimulai menghitung dari 1. Jika anda ingin mulai menghitung dari angka tertentu, Anda dapat menggunakan start atribut : -->
<ol start="50">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ol>


<!-- DAFTAR HTML BERSARANG -->
<ol>
    <li>Coffee</li>
    <li>Tea
        <ol>
            <li>Black tea</li>
            <li>Green tea</li>
        </ol>
    </li>
    <li>Milk</li>
</ol>
<!-- CATATAN : Item daftar ( <li> ) dapat berisi daftar baru, dan elemen HTML lainnya, seperti gambar dan tautan, dll. -->

<!-- RINGKASAN BAB -->
<!-- 
     - Gunakan elemen HTML <o> untuk menentukan daftar berurutan.
     - Gunakan atribut HTML type untuk menentukan jenis penomoran.
     - Gunakan elemen HTML <li> untuk menentukan item daftar
     - Daftar dapat disarangkan
     - Item daftar dapat berisi elemen HTML lainnya 
-->
