<!-- URL - UNIFORM RESOURCE LOCATOR ( URL - Pencari Sumber Daya Seragam ) -->
<!-- URL ( Uniform Resource Locator ) dalam HTML adalah alamat lengkap yang digunakan untuk mengakses sumber daya internet, seperti hakaman web, gambar, file, video, atau link ke dokumen lainnya. Bisa dibilang URL adalah seperti "alamat Rumah" suatu konten didunia maya. -->
<!-- Contoh dalam HTML : -->
<a href="https://www.example.com">Kunjungi situs</a>
<img src="https://www.example.com/gambar.jpg" alt="Gambar contoh">
<!-- Fungsi URL dalam HTML : -->
<!--    - Menentukan lokasi file atau halaman yang ingin diakses browser.
        - Menghubungkan antara halaman - halaman di dalam satu situs maupun ke situs eksternal.
        - Memuat aset seperti gambar, video, stylesheet, dan skrip, agar halaman bisa ditampilkan dengan lengkap.
        - Mengaktifkan navigasi interaktif seperti tombol, menu, atau tautan yang dapat diklik.
        
    URL bisa relatif ( misalnya "/produk.html" ) atau absolut ( misalnya "https://namasitus.com/produk.html" ). Keduanya punya kegunaan tersendiri tergantung konteks.
-->
<!-- Contoh -->
scheme://prefix.domain:port/path/filename
<!-- Penjelasan :

    - Scheme : mendefinisikan jenis layanan internet ( yang paling umum adalah http atau https )
    - Prefix : mendefinisikan domain ( default untuk http adalah www )
    - Domain : mendefinisikan nama domain internet ( seperti w3schools.com )
    - Port : menentukan nomor port pada host ( default untuk http adalah 80 )
    - Path : menentukan jalur di server ( jika dihilangkan: direktori root situs )
    - Filename : menentukan nama dokumen atau sumber daya. 
-->

     Scheme         Short for                               Used for

-->

<!-- PENGKODEAN URL -->
<!-- URL hanya dapat dikirim melalui internet menggunakan set karakter ASCII. jika URL berisi karakter diluar set ASCII, URL harus dikonversi.
    
     Pengkodean URL mengubah karakter non-ASCII menjadi format yang dapat dikirimkan melalui internet.

     Pengkodean URL mengganti karakter non-ASCII dengan % diikuti oleh digit heksadesimal. 

     URL tidak boleh mengandung spasi. Pengodean URL biasanya mengganti Spasi dengan tanda tambah ( + ), atau %20.
-->
