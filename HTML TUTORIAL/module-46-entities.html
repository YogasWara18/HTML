<!-- HTML ENTITIES -->
<!-- Dalam HTML, Entities adalah cara untuk menampilkan karakter khusus yang tidak bisa langsung ditulis dalam kode HTML karena bisa membingungkan browser. Misalnya, tanda < dan > digunakan untuk menandai elemen HTML, jadi kalau kamu ingin menampilkan simbol < di halaman web, kamu harus menulisnya sebagai &lt; . -->
<!-- HTML Entities selalu dimulai dengan tanda & dan diakhiri dengan ; -->
<!-- Contoh umum lainnya : -->
<!--    - &gt; untuk > ( Greater than ) 
        - &amp; untuk & ( Ampersand )
        - &quot; untuk " ( Kutipan ganda )
        - &nbsp; untuk spasi yang tidak bisa dipisah ( non - breaking space )
-->
<!-- Entities ini sangat berguna saat kamu ingin menampilkan simbol matematika, mata uang, atau karakter khusus lainnya yang tidak tersedia di keyboard atau bisa mengacaukan struktur HTML  -->
<!-- Karakter yang dicadangkan dalam HTML harus diganti dengan entitas :
    
     - < ( kurang dari ) = <
     - > ( lebih besar dari ) = >
-->

<!-- ENTITAS KARAKTER HTML -->
<!-- Beberapa karakter dicadangkan dalam HTML.

     Jika anda menggunakan tanda kuranf dari ( < ) atau lebih besar dari ( > ) dalam teks HTML anda, browser mungkin mencampurnya dengan tag.
     
     Nama entitas atau nomor entitas dapat digunakan untuk menampilkan karakter HTML yang dicadangkan.

     Nama entitas terlihat seperti ini :
-->
&entity_name;
<!-- Nomor entitas terlihat seperti ini : -->
&#entity_number;
<!-- Untuk menampilkan tanda kurang dari ( < ) kita harus menulis : < atau < -->
<!-- Nama entitas lebih mudah diingat daripada nomor entitas -->


<!-- RUANG TANPA PUTUS -->
<!-- Entitas HTML yang umum digunakan adalah spasi tanpa putus :
 
     Spasi tak terputus adalah spasi yang tidak akan terputus menjadi baris baru. 

     Dua kata yang dipisahkan oleh spasi tidak terputus akan tetap menyatu ( Tidak terputus pada baris baru ). Ini berguna jika pemisahan kata dapat mengganggu. 

     contoh : 

        - § 10
        - 10 km/jam
        - jam 10 malam

    Penggunaan umum lain dari spasi tanpa putus adalah untuk mencegah peramban memotong spasi di halaman HTML.

    Jika anda menulis 10 spasi dalam teks, browser akan menghapus 9 spasi. untuk menambahkan spasi sebenarnya ke teks, anda dapat menggunakan entitas karakter.

    Tanda hubung tidak putus ( - ) digunakan untuk menentukan karakter tanda hubung ( - ) yang tidak putus pada baris baru.
-->
