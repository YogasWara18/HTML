<!-- HTML FAVICON -->
 <!DOCTYPE html>
 <html>
    <head>
        <title>My Page favicon</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    </head>
    <body>
        <h1>This is heading page favicon </h1>
    </body>
</html>

<!-- Favicon ( singkatan dari favorite icon ) adalah ikon kecil yang ditampilkan di tab browser, bookmark, atau bilah alamat saat mengakses suatu situs web. Favicon membantu meningkatkan identitas merek dan memudahkan pengguna untuk mengenali situs web yang sedang dikunjungi. -->
<!-- CARA MENAMBAHKAN FAVICON DI HTML -->
<!-- Untuk menambahkan favicon ke situs web, kamu bisa menggunakan elemen <link> di dalam <head> -->
<head>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
</head>
<!-- Penjelasan :
    - rel="icon" -> Menandakan bahwa ini adalah favicon untuk situs web. 
    - type="image/png" -> Menentukan format gambar favicon ( bisa juga image/x-icon untuk ICO ).
    - sizes="32x32" -> Menunjukkan ukuran ikon yang digunakan.
    - href="favicon.png" -> Menyediakan jalur menuju file favicon. 
-->
<!-- FORMAT DAN UKURAN FAVICON YANG UMUM -->
<!--- ICO ( favicon.ico ) -> Format klasik, kompatibel dengan semua browser. 
    - PNG, JPG, SVG -> Format modern dengan kualitas lebih tinggi.
    - Ukuran standar -> 16x16, 32x32, 48x48 ( untuk dekstop ), 180x180 ( untuk perangkat IOS ).
-->
<!-- TIPS -->
<!--- Pastikan favicon memiliki desain sederhana agar tetap terlihat jelas dalam ukuran kecil.

    - Simpan favicon di direktori utama ( /favion.ico ) agar browser bisa mendeteksinya secara otomatis.

    - Gunakan generator favicon online untuk membuat berbagai ukuran favicon sesuai kebutuhan. 

    Jika kamu ingin favicon tampil di berbagai perangkat dengan desain responsif, kamu bisa menambahkan favicon dengan berbagai ukuran menggunakan <link> tambahan.

-->
