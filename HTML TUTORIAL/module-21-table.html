<!-- HTML TABLE -->
<!-- Tabel HTML memungkinkan pengembang web untuk mengatur data ke dalam baris dan kolom. -->
<!-- Tentukan Tabel HTML -->
<!DOCTYPE html>
<html>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
<body>
    <h2>A Basic HTML Table</h2>

    <table style="width:100%">
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Alfreds Futterkiste</td>
            <td>Maria Andres</td>
            <td>Germany</td>
        </tr>
        <tr>
            <td>Centro comercial Moctezuma</td>
            <td>Francisco Chang</td>
            <td>Mexico</td>
        </tr>
    </table>

    <p>Untuk lebih memahami contoh ini, ditambahkan batas pada tabel.</p>
</body>
</html>

<!-- APA ITU TABEL HTML? -->
<!-- Tabel HTML adalah elemen yang digunakan untuk menampilkan data dalam bentuk baris dan kolom, seperti di spreadsheet. Tabel sangat berguna untuk menyusun informasi seperti jadwal, daftar barang, laporan data, dan sebagainya. -->

<!-- ELEMEN - ELEMEN DASAR -->
<!-- Struktur inti sebuah tabel terdiri dari :
 
     - <table> : Elemen utama pembungkus tabel.
     - <tr> ( table row ) : Baris dalam tabel.
     - <th> ( table header ) : Sel sebagai judul kolom atau baris. Biasanya ditampilkan TEBAL dan berada di atas.
     - <td> ( table data ) : Sel yang menampung data biasa. 
-->

<!-- SEL TABEL <td> -->
<!-- Segala sesuatu antara <td> dan </td> merupakan konten sel tabel. -->
<!-- td singkatan dari tabel data -->
<table>
    <tr>
        <td>Emil</td>
        <td>Tobias</td>
        <td>Linus</td>
    </tr>
</table>
<!-- CATATAN : Sel tabel dapat berisi semua jenis elemen HTML : teks, gambar, daftar, tautan, tabel lain, dll -->

<!-- BARIS TABEL <tr> -->
<!-- Setiap baris tabel dimulai dengan <tr> dan diakhiri dengan </tr> tag. -->
<!-- tr singkatan dari table row ( baris tabel ) -->
<table>
    <tr>
        <td>Emil</td>
        <td>Tobias</td>
        <td>Linus</td>
    </tr>
    <tr>
        <td>16</td>
        <td>14</td>
        <td>10</td>
    </tr>
</table>
<!-- Anda dapat memiliki baris sebanyak yang anda suka dalam sebuah tabel : pastikan saja jumlah selnya sama di setiap baris.

     Catatan : Ada kalanya baris dapat memiliki lebih sedikit atau lebih banyak sel daripada baris lainnya. Anda akan mempelajarinya di bab berikutnya.
-->

<!-- JUDUL TABEL <th>  -->
<!-- Terkadang anda ingin sel anda menjadi sel tajuk tabel. Dalam kasus tersebut, gunakan <th> tag sebagai ganti <td> tag : -->
<!-- th singkatan dari table header -->
<table>
    <tr>
        <th>Person 1</th>
        <th>Person 2</th>
        <th>Person 3</th>
    </tr>
    <tr>
        <td>Emil</td>
        <td>Tobias</td>
        <td>Linus</td>
    </tr>
    <tr>
        <td>16</td>
        <td>15</td>
        <td>10</td>
    </tr>
</table>
<!-- Secara default, teks dalam <th. elemen dicetak tebal dan di tengah, tetapi anda dapat mengubahnya dengan CSS. -->


<!-- TAG TABEL HTML -->
 <!-- 
     <table>    untuk mendefinisikan tabel atau mendeklarasikan 
     <th>       mendefinisikan sel header dalam tabel
     <tr>       mendefinisikan baris dalam tabel
     <td>       mendefinisikan sel dalam tabel
     <caption>  mendefinisikan judul tabel
     <colgroup> menentukan sekelompok satu atau lebih kolom dalam tabel untuk pemformatan
     <col>      menentukan properti kolom untuk setiap kolom dalam elemen <colgroup>
     <thead>    mengelompokkan konten header dalam sebuah tabel
     <tbody>    mengelompokkan konten tubuh dalam sebuah tabel
     <tfoot>    mengelompokkan konten footer dalam tabel
    
-->
