<!-- HTML TABLE BORDERS -->
<!-- Tabel HTML dapat memiliki batas dengan berbagai gaya dan bentuk -->
<!-- CARA MENAMBAHKAN BATAS -->
<!-- Untuk menambahkan batas, gunakan border properti CSS pada elemen table, th , dan td  
 
     Contoh CSS :
     table, th, td {
        border: 1px solid black;
     }
-->

<!-- COLLAPSED TABLE BORDERS -->
<!-- Untuk menghindari batas ganda seperti pada contoh di atas, atur border-collapse properti CSS ke collapse.

     Ini akan membuat batas - batas tersebut runtuh menjadi satu batas tunggal :

     Contoh CSS : 
     table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
     }
-->

<!-- STYLE TABLE BORDERS -->
<!-- Jika anda menetapkan warna latar belakang setiap sel, dan memberi warna putih pada batasnya ( sama dengan latar belakang dokumen ), Anda akan mendapatkan kesan batas yang tidak terlihat : 
 
    Contoh CSS :
    table, th, td {
        border: 1px solid white;
        border-collapse: collapse;
    }
    th, td {
        background-color: #96D4D4;
    }
-->

<!-- ROUND TABLE BORDERS -->
<!-- Dengan border-radius properti tersebut, batas - batasnya mendapatkan sudut yang membulat : 

     Contoh CSS : 
     table, th, td {
        border: 1px solid black;
        border-radius: 10px;
     }

     lewati batas di sekitar tabel dengan tidak menyertakan table pada pemilih css, maka table hanya berisi column saja

     th, td {
        border: 1px solid black;
        border-radius: 10px;
     }
-->
