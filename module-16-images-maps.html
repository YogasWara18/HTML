<!-- HTML IMAGES MAP -->
<!-- Dengan map image HTML, anda dapat membuat area yang dapat diklik pada gambar. -->

<!-- IMAGE MAP <map> -->
<!-- Tag html <map> mendefinisikan peta gambar. peta gambar adalah gambar dengan area yang dapat diklik. Area tersebut didefinisikan dengan satu atau beberapa <area> tag. -->
<!DOCTYPE html>
<html>
    <body>
        <h2>Image Maps</h2>
        <p>Click on the computer, the phone, or the cup of coffe to go to a new page and read more about the topic:</p>

        <img src="image/image.jpg" alt="Workplace" usemap="#workmap" width="400" height="379">

        <map name="workmap">
            <area shape="rect" coords="34,44,270,350" alt="Computer" href="computer.htm">
            <area shape="rect" coords="290,172,333,250" alt="Phone" href="Phone.htm">
            <area shape="circle" coords="337,300,44" alt="Cup of coffe" href="coffe.htm">
        </map>
    </body>
</html>
<br>
<!-- BAGAIMANA CARA KERJANYA? -->
<!-- Ide di balik gambar adalah anda harus melakukan tindakan yang berbeda - beda, tergantung pada gambar mana yang anda klik.
     
     Untuk membuat peta gambar, Anda memerlukan gambar dan beberapa kode HTML yang menjelaskan area yang dapat diklik.
-->

<!-- IMAGE -->
<!-- Gambar disisipkan menggunakan <img> tag. Satu - satunya perbedaan dari gambar lain adalah anda harus menambahkan usemap atribut: -->
<img src="image/image-1.jpg" alt="workplace" usemap="#workmap" width="500" height="300">
<!-- Nilai usemap diawali dengan tagar # diikuti dengan nama peta gambar, dan digunakan untuk membuat hubungan antara gambar dan peta gambar.
    
    Tips : Anda dapat menggunakan gambar apa pun sebagai map image!
-->

<!-- BUAT MAP IMAGE -->
<!-- Lalu, tambahkan <map> elemen 

     Elemen ini <map> digunakan untuk membuat map image, dan ditautkan ke gambar dengan menggunakan name atribut yang diperlukan:
-->
<map name="workmap">UNTUK MAP IMAGE</map>    
<!-- Atribut name harus memiliki nilai yang sama dengan atribut <img> 's' usemap -->

<!-- DAERAH -->
<!-- Lalu, tambahan area yang dapat diklik.
     
     Area yang dapat diklik didefinisikan menggunakan <area> elemen.

     MEMBENTUK

     Anda harus menentukan bentuk area yang dapat diklik, dan anda dapat memilih salah satu nilai berikut :
        - rect = mendefinisikan wilayah persegi panjang
        - circle = mendefinisikan wilayah melingkar
        - poly = mendefinisikan wilayah poligonal
        - default = mendefinisikan seluruh wilayah
    Anda juga harus menentukan beberapa koordinat untuk dapot menempatkan area yang dapat diklik pada gambar.
-->

<!--shape="rect" ( pengukuran persegi panjang ) 
    Koordinat shape="rect" datang berpasangan, satu untuk sumbu x dan satu untuk sumbu y 
    jadi, koordinatnya 34,44 terletak 34 piksel dari margin kiri dan 44 piksel dari atas.
    jika koordinat 270,350 terletak 270 piksel dari margin kiri dan 350 piksel dari atas.
-->
<area shape="rect" coords="34, 44, 270, 350" href="computer.htm">

<!-- shape="circle" ( pengukuran bentuk dan lingkaran ) 
     Untuk menambahkan area lingkaran, pertama - tama cari koordinat pusat lingkaran : 337,300
     kemudian tentukan jari - jari lingkaran : 44px
-->
<area shape="circle" coords="337, 300, 44" href="coffe.htm">

<!-- shape="poly"  
     Berisi shape="poly" beberapa titik koordina, yang menciptakan bentuk yang dibentuk dengan garis lurus ( poligon ).
     Ini dapat digunakan untuk membuat bentuk apa pun atau mebentuk sesuai dengan ukuran gambar, maka area klik akan sesuai dengan bentuk gambar.
-->
<area shape="poly" coords="140,121,181,116,204,160,204,222,191,270,140,329,85,355,58,352,37,322,40,259,103,161,128,147" href="croissant.htm">


<!-- IMAGE MAP & JAVASCRIPT -->
<!-- Area yang dapat diklik juga dapat memicu fungsi JavaScript. 
     Tambahkan click peristiwa ke <area> elemen untuk menjalankan fungsi JavaScript :
-->
<map name="workmap">
    <area shape="circle" coords="337,300,44" href="coffe.htm" onclick="myFunction()">
</map>

<script>
    function myFunction() {
        alert("You clicked the coffe cup!");
    }
</script>


<!-- RINGKASAN BAB -->
<!-- 
     - Gunakan elemen HTML <map> untuk menentukan map image
     - Gunakan elemen HTML <area> untuk menentukan area yang dapat diklik di map image.
     - Gunakan elemen HTML usemap elemen <img> untuk merujuk ke map image 
-->
